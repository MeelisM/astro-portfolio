<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>403 Forbidden - Access Denied</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				margin: 0;
				min-height: 100vh;
				display: grid;
				place-items: center;
				background-color: #f9fafb;
				padding: 1rem;
			}
			.container {
				text-align: center;
				max-width: 28rem;
			}
			.status {
				font-size: 2.25rem;
				font-weight: 600;
				color: #4f46e5;
				margin: 0;
			}
			h1 {
				font-size: 1.875rem;
				font-weight: 700;
				color: #111827;
				margin: 1rem 0;
			}
			.message {
				color: #4b5563;
				margin: 1.5rem 0;
				line-height: 1.5;
			}
			.home-link {
				color: #4f46e5;
				text-decoration: none;
				font-size: 0.875rem;
				font-weight: 600;
			}
			.home-link:hover {
				color: #4338ca;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p class="status">403</p>
			<h1>Access Denied</h1>
			<p class="message">Sorry, you don't have permission to access this resource.</p>
			<a href="/" class="home-link">
				‚Üê Back to home
			</a>
		</div>
	</body>
</html>
